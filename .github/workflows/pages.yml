name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # 触发分支（与你的默认分支一致）

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 虚拟环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 拉取仓库代码

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 使用 Node.js 18（根据你的 Hexo 版本调整）

      - name: Install dependencies
        run: npm install  # 安装 Hexo 依赖

      - name: Generate static files
        run: npm run build  # 执行 Hexo 生成命令（确保 package.json 中有 "build" 脚本，或用 "hexo generate"）

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用预设的 Pages 部署 Action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动获取仓库 token
          publish_dir: ./public  # Hexo 生成的静态文件目录（默认是 public）
